<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>fullpage</title>
    <style>
      body {
        margin: 0;padding: 0;
        overflow: hidden
      }
      #app {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <fullpage :bg-color='bgColor'>
        <template slot='page1' slot-scope='props'>
            <page1 :state='props.state'></page1>
        </template>
      </fullpage>
    </div>
  </body>
</html>
